<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<table table="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>lastname</th>
    <th>email</th>
  </tr>

  <tr th:each="user : ${users}">

    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
    <td th:text="${user.getName}">name</td>
    <td th:text="${user.getLastNname}">lastName</td>
    <td th:text="${user.getEmail}">email</td>

  </tr>
</table>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
